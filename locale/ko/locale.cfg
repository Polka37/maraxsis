[entity-description]
maraxsis-diesel-submarine=심해를 탐험할 수 있는 다용도 잠수함입니다. __CONTROL_MOVE__로 조종하고, __CONTROL__maraxsis-trench-submerge__를 사용해 해구로 하강할 수 있습니다.\n경로를 따라 자동으로 해구로 하강하도록 자동화할 수 있습니다. 일정을 설정하려면 잠수함 GUI의 우측 상단에 있는 버튼을 클릭하세요.
maraxsis-nuclear-submarine=더 빠른 속도와 더 많은 저장 공간을 갖춘 첨단 핵잠수함. __CONTROL_MOVE__로 조종하고, __CONTROL__maraxsis-trench-submerge__를 사용해 해구로 하강할 수 있습니다.\n경로를 따라 자동으로 해구로 하강하도록 자동화할 수 있습니다. 일정을 설정하려면 잠수함 GUI의 우측 상단에 있는 버튼을 클릭하세요.
maraxsis-hydro-plant=극한의 압력에도 버틸 수 있도록 제작된 다목적 아이템 처리 장치입니다. 심해 해구 또는 우주 플랫폼에 설치하여 4개의 추가 모듈 슬롯을 확보하세요. 유체를 삭제할 수 있습니다.
maraxsis-hydro-plant-cerys=극한의 압력에도 버틸 수 있도록 제작된 다목적 아이템 처리 장치입니다. 심해 해구 또는 우주 플랫폼에 설치하여 추가 모듈 슬롯을 확보하세요.
maraxsis-pressure-dome=심해 압력으로부터 공장을 보호하는 거대한 구조물. [fluid=maraxsis-atmosphere]를 지속적으로 공급해 압력을 유지해야 합니다. 공기는 [planet=maraxsis]가 아닌 행성에서 [entity=chemical-plant]를 통해 별도의 아이템 재료 없이 생성할 수 있습니다.\n돔 내부에 시설이 없는 경우에만 채광할 수 있습니다.
maraxsis-pressure-dome-collision=심해의 압력으로부터 공장을 보호하는 거대한 구조물. [fluid=maraxsis-atmosphere]를 지속적으로 공급해 압력을 유지해야 합니다.\n돔 내부에 시설이 없는 경우에만 채광할 수 있습니다.
maraxsis-salt-reactor=[item=msr-fuel-cell]의 에너지를 방출하여 [fluid=water]을 [fluid=maraxsis-supercritical-steam]로 끓이는 첨단 원자로. [fluid=maraxsis-supercritical-steam]는 [entity=pipe]를 통해 이송할 수 없으며, [entity=maraxsis-salt-reactor], [entity=maraxsis-oversized-steam-turbine], [entity=duct-small]을 통해서만 이송할 수 있습니다.
maraxsis-coral=다양한 해양 생물이 서식하는 수중 생물 군집.
maraxsis-fishing-tower=자동으로 물고기를 유인하고 포획하는 어선입니다.\n[tile=lowland-cream-red-underwater]에 설치해야 하며, [item=maraxsis-fish-food] 공급이 필요합니다.
maraxsis-regulator=압력 돔의 압력을 유지하기 위해 [fluid=maraxsis-atmosphere]를 초당 일정량 소비합니다. 자세한 소비량은 팩토리오백과에서 확인할 수 있습니다. 전원이 공급되고 있을 때 수중 [entity=roboport], [entity=radar]처럼 작동합니다. [entity=constructron]의 건설 작업에 필요한 아이템을 제공합니다.
maraxsis-trench-duct=매우 길고 튼튼한 파이프로, 유체를 해구로 직접 이송합니다.\n[tile=maraxsis-trench-entrance]에 설치해야 합니다.\n통로를 확보하려면 [item=cliff-explosives]이 필요합니다.\n이 배관은 [entity=offshore-pump]와 유사하게, 해구 입구의 가장자리에 배치해야 합니다.
maraxsis-trench-duct-lower=유체를 해구로 직접 이송하는 매우 길고 내구성이 뛰어난 배관입니다.
maraxsis-conduit=해저나 육지에 설치할 수 있는 고급 신호기. 지원 범위가 넓으며 고품질 모듈을 장착할 수 있습니다.
maraxsis-polylplast=수백만 마리의 작은 동물들의 집합체입니다.
maraxsis-oversized-steam-turbine=고효율 재생식 증기 터빈. 초당 2 [fluid=water]를 소모합니다. [fluid=maraxsis-supercritical-steam]는 [entity=pipe]를 통해 이송할 수 없으며, [entity=maraxsis-salt-reactor], [entity=maraxsis-oversized-steam-turbine], [entity=duct-small]을 통해서만 이송할 수 있습니다. 온도가 높은 증기를 소비할수록 전력 발전량이 증가됩니다.
maraxsis-chimney=[space-location=maraxsis-trench]에서 찾을 수 있습니다.
maraxsis-constructron=수중에서 자동화된 건설 작업을 수행할 수 있는 디젤 잠수함입니다. 로보포트 없이 무제한 도달 범위에 고스트 객체를 건설할 수 있습니다.\n아이템을 공급받으려면 [entity=service_station]이 필요합니다.
sp-spidertron-dock=떠 있는 잠수함에 자동으로 연결하여 해당 잠수함의 인벤토리 내용물을 공유합니다.

