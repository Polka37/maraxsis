[item-description]
hydraulic-science-pack=연구소에서 연구하는 데 사용합니다.
sand=유리를 만드는 데 사용할 수 있는 잘게 부순 석영 가루. [planet=maraxsis] 아무 곳에나 채광 드릴을 배치하여 모래를 채취하세요.
salt=달팽이의 재앙과도 같은 존재.
