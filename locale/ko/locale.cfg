[technology-description]
cargo-landing-pad-capacity=첨단 로켓 제어 시스템의 연구 결과, 화물 착륙 패드을 정확하게 추적할 수 있게 되었습니다. 각 레벨마다 화물 착륙 패드를 추가로 배치할 수 있게 됩니다.
hydraulic-science-pack=최첨단 심해 기술을 연구할 수 있습니다.
maraxsis-nuclear-submarine=더 빠른 속도, 더 큰 그리드, 더 많은 저장 공간을 갖춘 첨단 핵잠수함입니다.
maraxsis-glassworking=창문 및 기타 건물을 짓는 데 사용되는 투명한 소재입니다. 압축 강도가 높아 심해 건설에 사용할 수 있습니다.
maraxsis-wyrm-confinement=[planet=maraxsis]의 파악하기 어려운 지렁이를 포획하여 가두고, 그 부위를 과학 연구에 사용하세요.
maraxsis-hydro-plant=바닷물과 염수를 순수한 물와 소금 크리스탈로 처리합니다.
maraxsis-piscary=[planet=maraxsis] 심해에서 지속 가능한 수산업을 시작해보세요.
maraxsis-depth-charges=새로운 차원의 폭발 무기를 만들어 보세요.
maraxsis-sonar=음파를 사용하여 수중 물체를 감지합니다. 범위를 넓히기 위해 육지에 설치하는 것도 가능합니다.
maraxsis-salt-reactor=[item=msr-fuel-cell]의 에너지를 방출하여 [fluid=water]을 [fluid=maraxsis-supercritical-steam]로 끓이는 첨단 원자로입니다.
maraxsis-deepsea-research=다양한 유체로 실험하고, 더 높은 품질의 과학 팩을 만들어 보세요. [entity=biolab]은 모든 표면에 배치할 수 있습니다.
kr-quantum-computer=고품질의 과학 팩을 제작하도록 설계된 고도로 전문화된 심해 연구용 컴퓨터입니다. 많은 전력 에너지가 필요합니다.
maraxsis-project-seadragon=부력을 유리하게 활용해보세요. [planet=maraxsis] 수중에 로켓 격납고를 지을 수 있습니다.
maraxsis-abyssal-diving-gear=잠수함이 되어보세요! 산소를 생성하고 [planet=maraxsis]의 압력에서 살아남을 수 있는 첨단 장비를 개발해보세요. 중첩해서 장비해도 효과가 중첩됩니다.
ducts=엄청난 길이와 지하 거리를 가진 거대한 파이프라인 시스템을 설계하세요. 텅스텐 배관은 [tile=water] 및 [tile=lava]에 배치할 수 있으며, [entity=maraxsis-trench-duct]는 유체를 [planet=maraxsis-trench]로 직접 전달할 수 있습니다.
maraxsis-liquid-atmosphere=[planet=aquilo]에서 fluid=maraxsis-atmosphere]를 극저온 동결시킬 수 있도록 합니다. 액화된 공기는 기체 상태일 때보다 밀도가 100배 더 높습니다. 이 유체를 배럴링/배럴링 해제하는 작업은 [entity=cryogenic-plant]에서 수행할 수 있습니다.
sp-spidertron-automation=잠수함 자동 순찰과, 갑판을 통한 잠수함의 자동 하역을 지원합니다.\n또한 잠수함에 “잠수” 대기 조건을 설정하여, 자동으로 경로를 따라 [planet=maraxsis-trench]로 내려가도록 자동화할 수도 있습니다.
maraxsis-research-vessel=[item=maraxsis-glass-panes]의 높은 압축 강도를 활용하여 과학 팩을 더 작은 묶음 크기로 압축할 수 있습니다.
maraxsis-conduit=해저나 육지에 설치할 수 있는 고급 신호기. 지원 범위가 넓으며 고품질 모듈을 장착할 수 있습니다.
maraxsis-polylplast=수백만 마리의 작은 동물들의 집합체입니다.
maraxsis-preservatives=음식을 소금에 절여 더 오래 신선하게 보관하세요.
maraxsis-stone-centrifuging=원심분리하여 [item=stone]로부터 미량의 무거운 동위원소를 추출합니다.
maraxsis-torpedoes=잠수함을 방어할 수 있는 수중 원거리 발사체입니다.
planet-discovery-maraxsis=광활한 바다로 완전히 덮인 행성. 이곳의 수압은 극도로 높아 잠수함의 보호 없이는 무엇이든 바다에 가라앉을 것입니다. 사전 표면 스캔 결과 평균 기온은 38.3°C입니다. 너무 덥지도 춥지도 않은, 액체 상태의 물이 존재하기에 완벽한 골디락스 존 내부에 있습니다.

