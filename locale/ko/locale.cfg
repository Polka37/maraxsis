maraxsis-water-opacity=[planet=maraxsis] 물의 불투명도를 설정할 수 있습니다. 값이 낮을수록 물이 더 투명해집니다.
maraxsis-add-hydraulic-science=기본 게임 연구에 마락시스 과학 팩이 추가로 필요하도록 합니다.
maraxsis-easy-mode=수처리 공장의 기본 보너스를 품질 +50% -> 생산성 +50%로 대체합니다. 이 변경점을 통해  [planet=maraxsis]의 많은 제작법을 단순화할 수 있습니다.