[space-location-description]
maraxsis=광활한 바다로 완전히 덮인 행성. 이곳의 수압은 극도로 높아 잠수함의 보호 없이는 무엇이든 바다에 가라앉을 것입니다.\n많은 기계는 [entity=maraxsis-pressure-dome]의 보호된 환경 내에서만 작동합니다.
maraxsis-trench=마락시스 표면에서 잠수함으로 잠수해야만 접근할 수 있는 심연의 해구입니다. 이 해구는 완전히 어두우며, 유일한 광원은 [fluid=lava]와 [item=sulfur]을 채취할 수 있는, 간간히 보이는 지열 배출구뿐입니다.

