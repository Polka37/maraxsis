[tips-and-tricks-item-description]
maraxsis-briefing=[planet=maraxsis] 는 완전히 물에 잠긴 세계입니다. 표면 전체에 육지는 존재하지 않으며, [entity=maraxsis-diesel-submarine]이 없다면 15분 안에 익사할 것입니다.. [entity=chemical-plant], [entity=maraxsis-hydro-plant]를 제외한 대부분의 기계는 심해의 압력을 버티도록 설계되지 않았기에 [entity=maraxsis-pressure-dome] 내부에서만 작동합니다. [entity=offshore-pump]를 사용하여 [fluid=maraxsis-saline-water]를 어느 곳에서나 펌핑할 수 있습니다. 마락시스에는 해양 평원, 산호초, 심해 해구의 세 가지 생물 군계가 존재합니다.\n[fluid=lava]은 해구에서 찾을 수 있지만, [fluid=maraxsis-atmosphere], [item=carbon-fiber], [item=tungsten-plate]과 같은 다양한 아이템은 다른 행성에서 직접 운반해야 합니다. [entity=rocket-silo]를 사용하려면 [technology=maraxsis-project-seadragon] 연구를 완료해야 합니다.
maraxsis-trench-exploration=가끔 마락시스를 탐험하다 보면 행성 지각에 깊은 틈이 있는 것을 발견할 수 있습니다. 이런 해구 입구는 [planet=maraxsis] 표면에서 가장 낮은 지점에 위치해 있으므로, [entity=cliff-maraxsis]를 따라 낮은 곳으로 이동하면 확실히 위치를 찾을 수 있습니다. 이러한 균열은 수천 킬로미터 아래 수중 해구로 연결됩니다. [tile=maraxsis-trench-entrance] 위에 있는 동안 [item=maraxsis-diesel-submarine] 안에서 __CONTROL__maraxsis-trench-submerge__를 사용해 하강합니다. 심해 해구는 위험하고 완전히 어두운 공간입니다. 또한 [item=maraxsis-diesel-submarine]나 [item=maraxsis-nuclear-submarine]의 보호가 없다면 30초 안에 찌그러지고 말 것입니다. 해구 내부에 설치된 [entity=maraxsis-hydro-plant]는 4개의 추가 모듈을 장착할 수 있으며, [fluid=lava]을 채취하여 [fluid=molten-iron], [fluid=molten-copper], [item=sulfur]와 같은 다양한 아이템으로 가공할 수 있습니다.
maraxsis-underwater-machines=[entity=chemical-plant], [entity=maraxsis-hydro-plant]는 심해의 압력을 견딜 수 있도록 설계되었지만, 다른 수많은 기계들은 [planet=maraxsis] 수중에서 작동하지 않습니다.\n\n[planet=maraxsis-trench]에서 사용 제한됨:\n- [entity=rocket-silo], [entity=cargo-landing-pad], [entity=locomotive]\n\n심해에서도 사용 가능:\n- [entity=sp-spidertron-dock], [entity=small-lamp]\n- [entity=chemical-plant], [entity=maraxsis-hydro-plant], [entity=maraxsis-conduit]\n- [entity=transport-belt], [entity=splitter], [entity=underground-belt]\n- [entity=steel-chest], [entity=active-provider-chest], [entity=passive-provider-chest], [entity=requester-chest], [entity=buffer-chest], [entity=storage-chest]\n- [entity=inserter]\n- [entity=constant-combinator], [entity=arithmetic-combinator], [entity=decider-combinator], [entity=selector-combinator]\n- [entity=pipe], [entity=pipe-to-ground], [entity=pump], [entity=storage-tank]\n- [entity=small-electric-pole], [entity=medium-electric-pole], [entity=big-electric-pole], [entity=substation]\n- [entity=solar-panel], [entity=stone-wall], [entity=gate]\n\n작동에 [entity=maraxsis-pressure-dome] 필요:\n- [entity=maraxsis-salt-reactor], [entity=maraxsis-oversized-steam-turbine], [entity=boiler], [entity=steam-engine], [entity=heating-tower]\n- [entity=nuclear-reactor], [entity=heat-exchanger], [entity=heat-pipe], [entity=steam-turbine]\n- [entity=fusion-reactor], [entity=fusion-generator]\n- [entity=accumulator], [entity=beacon]\n- [entity=assembling-machine-1], [entity=assembling-machine-2], [entity=assembling-machine-3]\n- [entity=stone-furnace], [entity=steel-furnace], [entity=electric-furnace]\n- [entity=oil-refinery], [entity=centrifuge], [entity=recycler]\n- [entity=foundry], [entity=electromagnetic-plant], [entity=biochamber], [entity=cryogenic-plant]\n- [entity=lab], [entity=biolab]\n\n심해에 배치할 수 있지만, [entity=maraxsis-pressure-dome]에 배치할 수는 없음:\n- [entity=gun-turret], [entity=laser-turret], [entity=rocket-turret], [entity=tesla-turret], [entity=railgun-turret]\n- [entity=land-mine], [entity=rocket-silo]\n- [entity=electric-mining-drill], [entity=big-mining-drill]\n\n심해에서 작동하지 않음:\n- [entity=artillery-turret], [entity=artillery-wagon]\n- [entity=car], [entity=tank], [entity=spidertron]\n- [entity=roboport], [entity=radar], [entity=flamethrower-turret]\n\n[entity=locomotive]는 수중에서 작동하지만 해저에 건설할 때는 [entity=rail-support]를 사용해야 합니다.\n[entity=train-stop], [entity=rail-ramp]는 [entity=maraxsis-pressure-dome] 내부에만 건설할 수 있습니다.

