maraxsis=○ 마락시스(Maraxsis)

[mod-description]
maraxsis=바다가 모든 것을 덮고 있는 세계, 마락시스의 미지의 바다로 뛰어들어 보세요. 잠수함을 활용하여 탐험하고, 수처리 공장 내부에서 첨단 유체를 제작하거나, 압력 돔을 건설하고, 심해 물류 과제를 마스터해보세요.\n\n번역: SimpleKoreanLocale(PolarZero)\nSimpleKoreanLocale 모드에서 더 많은 모드의 한글 번역을 확인하세요!


